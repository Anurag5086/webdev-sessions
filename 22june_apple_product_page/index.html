<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product_container">
        <div class="product_image">
            <div class="top_section">
                <i class="fa-solid fa-share-nodes icon1"></i>
                <i class="fa-solid fa-heart icon2 icon2"></i>
                <img class="main_apple_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="green-apple">
            </div>

            <div class="bottom_section">
                <img class="apple_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple">
                <img class="apple_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="half apple">
                <img class="apple_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="flipped apple">
                <img class="apple_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="tilted apple">
            </div>
        </div>
        <div class="product_details">
            <div class="detail_first"></div>

            <div class="detail_second">
                <h1>Delicious Apples</h1>
                <p class="code_text">CODE: 459999</p>
                <p class="cost_text">R$ <span class="price_text">7.93</span></p>
                <h3>CHOOSE A COLOR</h3>
                <div class="image_container">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="green apple">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="green apple">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="green apple">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                    alt="green apple">
                </div>
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>

                <button class="add_to_cart_btn">ADD TO CART</button>
            </div>
        </div>
    </div>
</body>
</html>
